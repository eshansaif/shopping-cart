<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('mobile',false),calculateTotal()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('mobile',true),calculateTotal()" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 >$<span id="mobile-total">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false),calculateTotal()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true),calculateTotal()" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 >$<span id="case-total">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(0.5% on Subtotal):</h6>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1,278</span></h5>
                        <h5>$<span id="tax">6.39</span> </h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      function handleProductChange(product,isIncreased) {
         const productInput = document.getElementById(product + "-count");
         const productCount = parseInt(productInput.value);
         // const caseNewCount = caseCount - 1;
         let productNewCount = productCount;
         if (isIncreased == true) {
            productNewCount = productCount + 1;
         }
         if (isIncreased == false && productCount > 0) {
            productNewCount = productCount - 1;
         }
         productInput.value = productNewCount;
         // const productTotal = productNewCount * 59;

         let productTotal = 0;
         if(product == "mobile"){
            productTotal = productNewCount * 1219;
         }
         if(product == "case"){
            productTotal = productNewCount * 59;
         }

         document.getElementById(product + "-total").innerText =  productTotal;
      }

      function calculateTotal() {
         const mobileTotal = document.getElementById("mobile-total").innerText;
         const mobileTotalNumber = parseFloat(mobileTotal);

         const caseTotal = document.getElementById("case-total").innerText;
         const caseTotalNumber = parseFloat(caseTotal);

         const subTotal = mobileTotalNumber + caseTotalNumber;
         document.getElementById("sub-total").innerText = subTotal;

         const tax = (.5 / 100) * subTotal;
         const taxTwoDecimal = parseFloat(tax.toFixed(2));
         document.getElementById("tax").innerText = taxTwoDecimal;


         const total = subTotal + taxTwoDecimal;
         document.getElementById("total").innerText = total;


      }
   </script>
</body>

</html>
